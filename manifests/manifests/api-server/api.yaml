apiVersion: v1
kind: Namespace
metadata:
  name: api
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
  namespace: api
  labels:
    app: api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
    spec:
      initContainers:
        - name: file-owner
          image: busybox:1.35
          command: ["chown", "-R", "65532:65532", "/data"]
          volumeMounts:
            - mountPath: /data
              name: database
      containers:
        - name: api
          image: ghcr.io/ueckoken/chofu-race-course-api:df92474-1667924452 # {"$imagepolicy": "flux-system:api"}
          ports:
            - containerPort: 8080
          volumeMounts:
            - mountPath: /data
              name: database
          env:
            - name: DATADIR
              value: /data
            - name: LISTEN_ADDR
              value: ":8080"
            - name: ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: api-secret
                  key: adminPassword
            - name: CORS_ARROWED_ORIGINS
              value: "https://kra.azukibar.dev"
      volumes:
        - name: database
          persistentVolumeClaim:
            claimName: data-server-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: api
  namespace: api
spec:
  selector:
    app: api
  ports:
    - protocol: TCP
      port: 8080
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: api
  namespace: api
  # annotations:
  #   cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - kraapi.azukibar.dev
      secretName: api-tls
  rules:
    - host: kraapi.azukibar.dev
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: api
                port:
                  number: 8080
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: data-server-pvc
  namespace: api
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: local-path
  resources:
    requests:
      storage: 2Gi
