name: check_go

on:
  push:
    paths:
      - .github/workflows/*.yaml
      - .github/workflows/*.yml
      - go/**
      - proto/**/*.proto

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v3
        with:
          go-version: ">=1.19.0"
          cache: true
          cache-dependency-path: go/go.sum
      - run: go test -v ./...
        working-directory: ./go
