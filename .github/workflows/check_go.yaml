name: check_go

on:
  push:
    paths-ignore:
      - "./proto/**.proto"
  workflow_dispatch:
  workflow_call:
    inputs:
      ref:
        type: string
        required: false

defaults:
  run:
    working-directory: ./go
jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ inputs.ref }}
      - uses: actions/setup-go@v3
        with:
          go-version-file: "go/go.mod"
          cache: true
          cache-dependency-path: go/go.sum
      - uses: golangci/golangci-lint-action@v3
        with:
          version: v1.49.0
          skip-cache: true
          working-directory: go
      - run: go test -v ./...
