name: check_go

on:
  push:
    paths:
      - .github/workflows/*.yaml
      - .github/workflows/*.yml
      - go/**
  workflow_call:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v3
        with:
          go-version: ">=1.19.0"
          cache: true
          cache-dependency-path: go/go.sum
      - uses: golangci/golangci-lint-action@v3
        with:
          version: v1.49.0
          working-directory: ./go
      - run: go test -v ./...
        working-directory: ./go
