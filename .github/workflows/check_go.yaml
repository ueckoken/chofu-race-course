name: check_go

on:
  workflow_call:
    inputs:
      ref:
        description: 'checkout commit hash'
        required: false
        default: ${{ github.sha }}
        type: string

defaults:
  run:
    working-directory: ./go
jobs:
  check:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ inputs.sha }}
      - uses: actions/setup-go@v3
        with:
          go-version-file: "go/go.mod"
          cache: true
          cache-dependency-path: go/go.sum
      - uses: golangci/golangci-lint-action@v3
        with:
          version: v1.49.0
          skip-cache: true
          working-directory: go
      - run: go test -v ./...
