name: compile_buf

on:
  push:
    paths:
      - .github/workflows/*.yaml
      - .github/workflows/*.yml
      - proto/**
      - buf.*.yaml
    branches-ignore:
      - main

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
      - uses: bufbuild/buf-setup-action@v1
      - uses: bufbuild/buf-lint-action@v1
      - uses: bufbuild/buf-breaking-action@v1.1.1
        with:
          against: https://github.com/ueckoken/chofu-race-course.git#branch=main
      - uses: actions/setup-go@v3
        with:
          go-version: ">=1.19"
      - run: |
          go install github.com/bufbuild/buf/cmd/buf@v1.7.0
          go install google.golang.org/protobuf/cmd/protoc-gen-go@v1.28
          go install github.com/bufbuild/connect-go/cmd/protoc-gen-connect-go@v0.4.0
          go install github.com/pseudomuto/protoc-gen-doc/cmd/protoc-gen-doc@latest
      - uses: actions/setup-node@v3
      - run: |
          cd client && yarn install
      - run: buf generate
      - name: Add & Commit
        uses: EndBug/add-and-commit@v9.1.0
