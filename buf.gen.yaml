version: v1
plugins:
  - name: go
    out: go/_proto
    opt:
      - paths=source_relative
  - name: connect-go
    out: go/_proto
    opt:
      - paths=source_relative
  - name: es
    path: ./client/node_modules/.bin/protoc-gen-es
    out: client/_proto
    opt: 
      - target=ts
  - name: connect-web
    path: ./client/node_modules/.bin/protoc-gen-connect-web
    out: client/_proto
    opt: 
      - target=ts
  - name: doc
    out: docs
    opt: 
      - markdown,protobuf.md
