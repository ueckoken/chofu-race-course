services:
  backend:
    build:
      context: go
    ports:
      - "8080:8080"
    volumes:
      - type: volume
        source: dbData
        target: /data
        volume:
          nocopy: true
    environment:
      DATADIR: "/data"
      LISTEN_ADDR: ":8080"
      ADMIN_PASSWORD: "password"
    depends_on:
      - "volume-owner"
  volume-owner:
    build:
      context: dockerfiles
      dockerfile: Dockerfile.VolumeChown
    volumes:
      - type: volume
        source: dbData
        target: /app
  client:
    build:
      context: client
    ports:
      - "3000:3000"
volumes:
  dbData:
